# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  aliases:
    pocket: open -t https://getpocket.com/edit?url={url}
    q: quit
    w: session-save
    wq: quit --save
  auto_save.session: true
  bindings.commands:
    normal:
      J: tab-prev
      K: tab-next
      X: undo
      d: scroll-page 0 0.5
      u: scroll-page 0 -0.5
      x: tab-close
  colors.completion.category.bg: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #282828,
    stop:1 #1d2021)'
  colors.completion.category.border.top: black
  colors.completion.category.fg: '#6699cc'
  colors.completion.even.bg: '#282828'
  colors.completion.item.selected.bg: '#f99157'
  colors.completion.item.selected.border.top: '#bbbb00'
  colors.completion.item.selected.fg: '#1d2021'
  colors.completion.match.fg: '#f99157'
  colors.completion.odd.bg: '#2d2d2d'
  colors.completion.scrollbar.fg: white
  colors.statusbar.insert.bg: '#6699cc'
  colors.statusbar.progress.bg: '#83a598'
  colors.statusbar.url.fg: white
  colors.statusbar.url.hover.fg: aqua
  colors.statusbar.url.success.http.fg: white
  colors.tabs.even.bg: '#2d2d2d'
  colors.tabs.even.fg: white
  colors.tabs.odd.bg: '#2d2d2d'
  colors.tabs.odd.fg: white
  colors.tabs.selected.even.bg: white
  colors.tabs.selected.even.fg: '#2d2d2d'
  colors.tabs.selected.odd.bg: white
  colors.tabs.selected.odd.fg: '#2d2d2d'
  colors.webpage.bg: white
  downloads.position: bottom
  editor.command:
  - termite
  - -e
  - vim
  - '{}'
  fonts.completion.entry: 8pt monospace
  fonts.monospace: '"Hack", Monospace, "DejaVu Sans Mono", Monaco, "Bitstream Vera
    Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
    Fixed, Consolas, Terminal'
  fonts.tabs: 10pt monospace
  fonts.web.family.standard: null
  scrolling.smooth: true
  tabs.last_close: close
  tabs.padding:
    bottom: 10
    left: 10
    right: 10
    top: 10
  tabs.position: top
  url.searchengines:
    DEFAULT: https://duckduckgo.com/?q=g!+{}
    git: https://github.com/search?q={}
  zoom.default: 150%
