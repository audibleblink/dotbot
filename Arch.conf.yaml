- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/i3:
      create: true
      path: i3
    ~/.config/spotifyd:
      create: true
      path: spotifyd
    ~/.config/polybar:
      create: true
      path: polybar
    ~/.config/qutebrowser:
      create: true
      path: qutebrowser
    ~/.config/dunst:
      create: true
      path: dunst
    ~/.config/termite:
      create: true
      path: termite
    ~/.config/gtk-3.0:
      create: true
      path: gtk-3.0
    ~/.config/i3blocks:
      create: true
      path: i3blocks
    ~/.config/compton/config:
      create: true
      path: i3/.compton.conf
    ~/.fonts: fonts
    ~/.fzf.zsh: fzf.zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gnupg: gnupg
    ~/.rubocop.yml: rubocop.yml
    ~/.rspec: rspec
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.Xresources: Xresources
    ~/.zshrc: zshrc

- shell:
  - ["git submodule update --init --recursive", Installing submodules]
  - ["tic scripts/terminals/xterm-256color-italic.terminfo", Installing terminfo]
