- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.agignore: agignore
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.git_template: git_template
    ~/.gnupg: gnupg
    ~/.fonts: fonts
    ~/.fzf.zsh: fzf.zsh
    ~/.rubocop.yml: rubocop.yml
    ~/.rspec: rspec
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- tap:
    - caskroom/fonts

- brew:
    - curl
    - ripgrep
    - zsh
    - git
    - tmux
    - vim
    - ctags
    - gnupg2
    - tree
    - rbenv
    - nj
    - goenv

- cask:
    - vlc
    - bettertouchtool
    - font-fontawesome
    - osxfuse
    - dropbox
    - sizeup
    - 1password
    - docker
    - flux
    - docker
    - postman
    - firefox
    - google-chrome
    - little-snitch
    - wireshark
    - iterm2

- shell:
  - ["git submodule update --init --recursive", Installing submodules]
  - ["tic scripts/terminals/xterm-256color-italic.terminfo", Installing submodules]
  - ["curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Installing VimPlug]
  - ["sed -i '' 's|/usr/bin/|/usr/local/bin/|' gnupg/gpg-agent.conf", Setting correct pinentry program]
  -
     command: ["vim +PlugInstall +qa", Installing Packages]
     stdin: true
     stdout: true
